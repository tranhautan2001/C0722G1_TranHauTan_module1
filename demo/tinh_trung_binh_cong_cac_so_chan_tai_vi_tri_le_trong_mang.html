<script>
    // 4. Viết chương trình cho người dùng nhập vào 1 mảng số nguyên với độ dài cho người dùng tùy chọn tuy nhiên không được lớn hơn 50. Sau đó tiếp tục thực hiện 2 yêu cầu:
    //     a)	In ra mảng người dùng vừa nhập.
    //     b)	Tính trung bình cộng của số chẵn tại vị trí lẻ trong mảng

    let array = parseInt(prompt("nhập N phần tử"));
    let arr = new Array(array);
    let tong =0;
    let arr1=[];
    if (array<50){
        for (let i = 0; i <array; i++) {
            arr[i] =parseInt(prompt("nhập giá trị cho mỗi phần tử "+i));
        }
    }else {
        alert("nhập lại")
    }
        for (let i = 1; i < arr.length; i=i+2) {
            if (arr[i] % 2 === 0) {
                arr1.push(arr[i])            // tìm số chẵn ở vị trí lẻ ném sang 1 mảng mới.

            }
        }
            // }document.write(arr1)
            for (let i = 0; i < arr1.length; i++) {
                tong += arr1[i] / arr1.length             // tính trung bình cộng các số chẵn ở vị trí lẻ trong mảng arr1
            }
            document.write(tong);


</script>
