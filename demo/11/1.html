<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<SCRIPT>
    // Bài 1: Nhập từ bàn phím mảng số nguyên gồm n phần tử (n<=50). Hiển thị ra màn hình
    // danh sách các phần tử của mảng, hiện thị giá trị trung bình của các phần tử chia hết
    // cho 5 ở vị trí chia hết cho 3 ( phần tử có index chia hết cho 3)
    // Ví dụ: [15,2,3,5,10,15,7,8,9,10]. Kết quả sau khi thực hiện là: (15+5+10)/3) = 10

    let number = +prompt("nhập số N");
    let arr = new Array(n);
    let trungBinh =0;
    let arr1 = [];
    while (n >50){
        alert("nhập lại");

    }
    for (let i = 0; i <arr.length; i++) {
          arr[i] = +prompt("nhập các phần tử "+i);

    }
    for (let i = 0; i <arr.length ; i++) {
        if (arr[i] %5 ===0 && i%3 ===0){
            arr1.push(arr[i]);
        }
    }
    for (let i = 0; i <arr1.length; i++) {
        trungBinh+= arr1[i] /arr1.length;

    }
    document.write(trungBinh);

</SCRIPT>
</body>
</html>
