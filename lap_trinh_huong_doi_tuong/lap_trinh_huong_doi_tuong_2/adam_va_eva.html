<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            if (this.weight === 0) {
                return true;
            }
            return false;
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            if (this.gender === "NAM") {
                return true;
            } else {
                return false;
            }
        }

        setGender(gender) {
            this.gender = gender;
        }

        say(text) {
            console.log(this.name + " :" + text);
        }

        checkApple(apple) {
            if (!apple.isEmpty()) {
                return true;
            } else {
                console.log(this.name + " : táo đã hết")
                return false;
            }
        }

        eatApple(apple) {
            if (this.checkApple(apple)) {
                this.weight++;
                apple.decrease();
            }
        }

    }
    let tao = new Apple();
    let adam = new Human("Adam", "NAM", 50);
    let eva = new Human("Eva", "NU", 40);
    adam.say("Eva em ăn táo đi");
    eva.say("Cũng được");
    eva.eatApple(tao);
    eva.say("Em ăn một miếng thôi, anh ăn đi");
    adam.eatApple(tao);
    adam.eatApple(tao);
    document.write("Trọng lượng adam:  " + adam.weight+"<br>");
    document.write("Trọng lượng eva:  " + eva.weight+"<br>");
    document.write("Trọng lượng táo:  " + tao.getWeight());
</script>
</body>
</html>
