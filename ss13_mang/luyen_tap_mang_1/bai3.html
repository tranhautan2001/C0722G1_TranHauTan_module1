<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array2 = [2,4,5,6,7,8,9,10];
    let max =array2[0];
    let trungBinh;
    let sum=0;
    for (let i = 0; i <array2.length; i++) {
        if (array2[i]>max)
            max = array2[i];
        sum+=array2[i];
    }
    trungBinh=sum/array2.length;
    document.write("giá trị lớn nhất trong mảng là: "+max + " điểm trung bình là: "+ trungBinh);
</script>
</body>
</html>
