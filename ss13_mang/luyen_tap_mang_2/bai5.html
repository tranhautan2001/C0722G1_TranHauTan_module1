  // tạo hàm function để so sanh 2 chuỗi //
    let chuoiA = prompt("nhập chuỗi A");
    let chuoiB = prompt("nhập chuỗi B");
    function check1(chuoi1,chuoi2) {
        if (chuoi1.length === chuoi2.length) {
            for (let i = 0; i < chuoi1.length; i++) {
                if (chuoi2[i]!==chuoi1[i]) {
                    return false;
                }
            }
        }else {
            return false;
        }

    }
