<script>
 // dùng hàm splice để chuyển ký tự từ (-) sang (_)
let array = ["a","b","c","-","d","-","t","g"];
for (let i = 0; i <array.length; i++) {
    if (array[i] ==="-"){
        array.splice(i,1,"_");
    }
}
document.write(array+"<br>");

// tìm phần tử cần thay thế và tìm giá trị của phần tử đó
