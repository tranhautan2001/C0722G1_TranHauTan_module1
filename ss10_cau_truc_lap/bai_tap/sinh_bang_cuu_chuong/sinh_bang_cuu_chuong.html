<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
let sout, i, j;
sout = "<table border='1'>";
i = j = 1;
while (i<=10){
    sout = sout + "<tr>";
    while (j<=10){
        sout = sout + "<td>" + i + "*" +j+ "=" +i * j + "</td>";
        j++;
    }
    sout = sout + "<tr>";
    j = 1;
    i++;
}
sout = sout + "</table>";
document.write(sout);



</script>
</body>
</html>
