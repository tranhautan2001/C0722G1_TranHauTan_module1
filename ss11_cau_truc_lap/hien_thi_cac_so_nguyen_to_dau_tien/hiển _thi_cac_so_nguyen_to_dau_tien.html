<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkSNT(number) {
        let count = 0;
        let countSNT = 0;
        for (let i = 2; i < 20; i++) {
            if (countSNT < number) {
                for (let j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        count += 1;
                    }
                }
                if (count == 2) {
                    document.write(i + "<br>");
                    countSNT += 1;
                }
                count = 0;
            } else {
                break;
            }
        }
    }
    let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
    checkSNT(number);
</script>
</body>
</html>
