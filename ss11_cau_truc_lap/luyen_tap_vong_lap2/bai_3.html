<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // dùng 2 vòng for để in ra hình chữ nhật 5 vs 5;
    // dùng if/else để in ra ("*" nếu điều kiện đúng) và in ra rỗng ("&sbsp&sbnp" nếu điều kiện sai)
    for (let i = 0; i <=5; i++) {
        for (let j = 0; j <5; j++) {
            if (j < i ){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
    // dùng 2 vòng for để in ra hình chữ nhật 5 vs 5;
    // dùng if/else để in ra ("*" nếu điều kiện đúng) và in ra rỗng ("&sbsp&sbnp" nếu điều kiện sai)
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <5; j++) {
            if (j < 5-i ){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
    // dùng 2 vòng for để in ra hình chữ nhật 5 vs 5;
    // dùng if/else để in ra ("&sbsp&sbnp" nếu điều kiện đúng) và in ra rỗng ("*" nếu điều kiện sai)
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <5; j++) {
            if (j < 4-i ){
                document.write("&nbsp&nbsp");
            }else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    // dùng 2 vòng for để in ra hình chữ nhật 5 vs 5;
    // dùng if/else để in ra ("&sbsp&sbnp" nếu điều kiện đúng) và in ra rỗng ("*" nếu điều kiện sai)
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <5; j++) {
            if (j <i ){
                document.write("&nbsp&nbsp");
            }else {
                document.write("*");
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
