<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let number =+prompt("nhập số nguyên dương");
    let giaiThua =1;
    for (let i = 1; i <=number; i++) {
        giaiThua =giaiThua*i;

    }document.write(giaiThua);

</script>
</body>
</html>
