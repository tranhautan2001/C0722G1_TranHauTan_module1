<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    let height = prompt("nhập độ dài hình chữ nhật");
    let weight = prompt("nhập độ rộng hình chữ nhật");
    for (let i = 0; i <=height; i++) {
        for (let j = 0; j <=weight; j++) {
            if (i==0||i == height ||j==0||j == weight ){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }

        }
       document.write("<br>")
    }
</SCRIPT>
</body>
</html>
