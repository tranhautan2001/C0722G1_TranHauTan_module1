<script>
    let soTienVay =+prompt("nhập số tiền vay");
    let thang = +prompt("nhập số tháng ");
    let laiSuat = +prompt("nhập lãi suất khi vay ");
    let thanhTien ;
    if (soTienVay>1.000){
        thanhTien =(soTienVay*laiSuat);
       alert("số tiền phải tiền lãi phải thanh toán sau "+thang +thanhTien);
    }else if (soTienVay<1.000){
        alert("số tiền quá ít không đủ để tính lãi cần vay thêm");
    }
</script>
