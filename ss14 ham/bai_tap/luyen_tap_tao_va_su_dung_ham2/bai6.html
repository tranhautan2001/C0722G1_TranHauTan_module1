    <title>Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
        Nếu là nguyên dương trả về true, ngược lại trả về false.</title>

</body>
<script>
    // cách 1: cho người dùng nhập số vào để kiểm tra.
    function kiemTra(number) {
        if (number >= 0) {
            return true;
        }
        return false;
    }
    let num = prompt("nhâp vào để kiểm tra")
    document.write(kiemTra(num).toString());
