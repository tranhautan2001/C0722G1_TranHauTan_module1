<!DOCTYPE html>

<head>

    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    function square(number) {
     result= number*number;
        return result;
    }
    let result;
    result = square(10);
  document.write(result);
</script>
