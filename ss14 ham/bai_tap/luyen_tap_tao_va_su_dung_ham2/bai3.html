<script>
    // cách 1: cho người dùng nhập vào số giai thừa cần kiểm tra.
    function factorial(number) {
        result = 1;
        while (number > 1) {
            result *= number;
            number -= 1;
        }
        return result;
    }
    let result ;
    let int = prompt("nhập");
    int = parseInt(int);
    document.write(factorial(int));
