<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Tính chỉ số cân nặng</h1>
<p> Nhập cân nặng: (kg) <input type="weight" id="nang"></p>
<p> Nhập chiều cao: (kg) <input type="height" id="cao"></p>
<button type="button" onclick="ketQua()" id="ketqua"> Kiểm tra </button>
<script>

    function ketQua() {
       let weight = document.getElementById("nang").value;
       let  height = document.getElementById("cao").value;
        let bmi = weight/(height*height)

       if (bmi < 18){
           alert("gầy");
       }else if (bmi < 25.0){
           alert("bình thường")
       }else if (bmi<30.0){
           alert("béo")
       }else {
           alert("quá béo")
       }
    }
</script>
</body>
</html>
