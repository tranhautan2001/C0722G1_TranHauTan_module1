<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một ứng dụng cho phép tính được số ngày trong một tháng</title>
</head>
<body>
<table>
    <input id="thang" type="text">
    <button onclick="nhap()"> Tính số ngày </button>
    <p> kết quả: <span id="nhap"></span></p>
</table>
</body>
<script>
    function nhap() {
        let thang = +document.getElementById("thang").value;
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("nhap").innerHTML = "tháng "+thang +" có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("nhap").innerHTML = "tháng "+thang +" có 30ngày";
                break;
            case 2:
                document.getElementById("nhap").innerHTML = "tháng "+thang +" có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("nhap").innerHTML = "không có tháng này";
        }

    }
</script>
</html>
