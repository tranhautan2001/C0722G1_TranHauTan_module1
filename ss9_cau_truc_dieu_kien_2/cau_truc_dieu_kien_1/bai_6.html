<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let doanhThu= prompt("nhập số lượng doanh thu bán được");
if (doanhThu>=100){
    alert("số tiền hoa hồng nhận được là: " +(doanhThu*0.3));
}else if (doanhThu>=50){
    alert("số tiền hoa hồng nhận được là: "+(doanhThu*0.15));
}else {
    alert("chưa đủ chỉ tiêu nhận hoa hồng");
}
</script>
</body>
</html>
