<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dien = prompt("nhập số điện kw điện tiêu thụ");
    let giaDien = 3.2;
    if (giaDien < dien) {
        alert("số tiền điện phải trả là: " + giaDien * dien);
    } else {
        alert("không cần đóng tiền điện");

    }
</script>
</body>
</html>
