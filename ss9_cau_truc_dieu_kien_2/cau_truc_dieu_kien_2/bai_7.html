<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập a");
    let b = prompt("nhập b");
    let c = prompt("nhập c");
    let nghiemX = (b*b)-4*a*c;
    if (nghiemX<0){
        alert("phương trình vô nghiệm");
    }else if (nghiemX==0){
        alert("phương trình có nghiêm kép");
    }else if (nghiemX>0){
        alert("phương trình có 2 nghiệm phân biệt " +nghiemX);
    }
</script>
</body>
</html>
