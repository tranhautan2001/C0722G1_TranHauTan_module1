<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

     //Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng//
    let array = [
        [1,2,1,24],
        [8,11,9,4]
    ];
    for (let i = 0; i <array.length ; i++) {
        document.write("row"+i+"<br>");
        for (let j = 0; j <array[i].length ; j++) {
            document.write(array[i][j]+"<br>");
        }
    }
</script>
</body>
</html>
