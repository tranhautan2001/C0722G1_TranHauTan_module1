<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>

    //Tìm xem V có nằm trong mảng số nguyên không?
    //nếu có thì hiển thị có trong mảng
    //nếu không có hiển thị không có trong mảng
    let arr1 =[1,3,5,9,7,-2];
    let v = +prompt("nhập số để kiểm tra có trong mảng không?");
    let dem = 0;
    for (let i = 0; i <arr1.length; i++) {
        if (v === arr1[i]){
            dem++;
        }
    }
    if (dem === 0 )  {
        alert("số này không có trong mảng");
     }else {
        alert("số này có trong mảng");
    }
</script>
</body>
</html>
