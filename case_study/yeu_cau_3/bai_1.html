<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1: Cho mảng a chỉ chứa các số nguyên
    // Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
    //     b[0]   = a[0]
    // b[1]   = a[0] + a[1]
    // b[2]   = a[0] + a[1] + a[2]
    // ...
    // b[n - 1] = a[0] + a[1] + ... + a[n - 1]
    // với n là độ dài của mảng a.
    //     Ví dụ: Cho a = [1, 2, 3], thì kết quả prefixSums(a) = [1, 3, 6].
    //     Mảng b được tạo ra: [1, 1 + 2, 1 + 2 + 3] = [1, 3, 6]


    let arrayA = [1,2,3,5,7,9];
    let sum =0;
    let arrayB = [];
    for (let i = 0; i <arrayA.length; i++) {
            sum+=arrayA[i];
            arrayB.push(sum); // mỗi lần lặp thì sum sẽ được push vào mảng arrayB
    }
    document.write(arrayB); // hiển thị kết quả.

</script>
</body>
</html>
