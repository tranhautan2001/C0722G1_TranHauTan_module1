<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // Bài 2: Cho 2 mảng A và B chứa số nguyên.
    // Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A
    // Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
    // Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]


    let arrayA = [7,2,5,3,5,3];
    let arrayB = [7,2,5,4,6,3,5,3];
    let arrayC =[];
    for (let i = 0; i <arrayB.length; i++) {
        if (!arrayA.includes(arrayB[i])){  // phủ định ngược lại | của phần tử trong mảng A có trong mảng B
            arrayC.push(arrayB[i]);    // thì sẽ push phần tử khác của mảng B sang C qua từng lần lặp
        }
    }
    document.write(arrayC); // trả kết quả ở mảng C

</script>
</body>
</html>
