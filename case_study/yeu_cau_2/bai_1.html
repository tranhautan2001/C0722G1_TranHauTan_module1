<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
    // Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
    // 20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu

    let luongNhanVien = +prompt("nhập lương nhân viên");
    if (luongNhanVien >= 15000000){
        alert("lương ròng nếu lương nhân viên trên 15 triệu là: "+ luongNhanVien*(20/100));
    }else if (luongNhanVien === 7000000 && luongNhanVien <15000000){
        alert("lương ròng nếu lương nhân viên từ 7 đến 15 triệu là: " +luongNhanVien*(10/100));
    }else if (luongNhanVien<7000000){
        alert("lương ròng nếu lương nhân viên dưới 7 triệu là : "+luongNhanVien*(5/100));
    }

</script>
</body>
</html>
