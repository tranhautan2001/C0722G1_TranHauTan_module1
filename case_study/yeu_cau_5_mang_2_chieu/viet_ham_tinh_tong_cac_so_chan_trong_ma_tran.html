<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím. </title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập số N"));
    let m = parseInt(prompt("nhập số M"));
    let arr = new Array(n);
    for (let i = 0; i <n; i++) {
        arr[i] = new Array(m)
        for (let j = 0; j <m; j++) {
            arr[i][j] = parseInt(prompt("nhập số phần tử: "));
        }
    }
    console.log(arr)
    function kiemTra(number) {
        let tong = 0;
        for (let i = 0; i <number.length; i++) {
            for (let j = 0; j <number.length; j++) {
                if (arr[i][j] %2 ===0){
                    tong+= arr[i][j];
                }

            }

        }
        return tong;
    }
    document.write(kiemTra(arr))


</script>
</body>
</html>
