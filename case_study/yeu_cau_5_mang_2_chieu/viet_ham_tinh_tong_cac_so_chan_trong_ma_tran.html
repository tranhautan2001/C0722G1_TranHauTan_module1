<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím. </title>
</head>
<body>
<script>
   let m = parseInt(prompt("Nhập M"));
   let n = parseInt(prompt("Nhập N"));
   let arr = new Array(m)
   for (let i = 0; i <m; i++) {
       arr[i] = new Array(n)
       for (let j = 0; j <n; j++) {
           arr[i][j] = +prompt("Nhập giá trị cho mỗi phần tử");
       }
   }console.log(arr)
   function tong(array) {
       let tong =0;
       for (let i = 0; i <m; i++) {
           for(let j =0;j<n;j++){
               if(arr[i][j]%2===0){
                   tong=tong+arr[i][j];
               }
           }
       }
         return tong;
   }
   console.log("tong là : " +tong(arr));


</script>
</body>
</html>
