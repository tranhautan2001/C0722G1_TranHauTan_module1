<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính giá trị lớn nhất và giá tri nhỏ nhất trong mảng 2 chiều</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 3, 4],
        [5, 6, 7, 8]
    ];
    function giaTriLonNhat(number) {
        max = number[0][0];
        for (let i = 0; i < number.length; i++) {
            for (let j = 0; j < number[i].length; j++) {
                if (number[i][j] > max) {
                    max = number[i][j];
                }

            }

        }
        return max
    }
    function giaTriNhoNhat(number1) {
        min = number1[0][0];
        for (let i = 0; i < number1.length; i++) {
            for (let j = 0; j < number1[i]; j++) {
                if (number1[i][j] < min) {
                    min = number1[i][j];
                }

            }

        }
        return min;
    }

    alert("giá trị lớn nhất trong mảng 2 chiều là : " + giaTriLonNhat(a));
    alert("giá trị nhỏ nhất trong mảng 2 chiều là :" + giaTriNhoNhat(a));

</script>
</body>
</html>
