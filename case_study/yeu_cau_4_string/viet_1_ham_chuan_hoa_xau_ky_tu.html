<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một hàm chuẩn hóa xâu ký tự:
        biến đổi xâu ký tự thành xâu sao cho trong xâu không có 2 dấu cách liền nhau và bắt đầu mỗi từ phải in hoa.
        Ví dụ tRuong    TaN   HAI => Truong Tan Hai.

        Và một hàm tìm từ dài nhất trong 1 xâu ký tự.
        Hàm main sử dụng các hàm này để nhập xâu ký tự từ bàn phím,
        in ra xâu trước và sau khi chuẩn hóa, 1 từ dài nhất trong xâu đó. </title>
</head>
<body>
<script>
    let string = "tRuong   Tan HAI";
    function chuanHoaKiTu(str) {
        let array = str.split('');
        for (let i = 0; i < array.length; i++) {
            if (i == 0 || array[i-1] == ' '){
                if (array[i] == ' '){
                    array.splice(i, 1);
                    i--;
                }else{
                    array[i] = array[i].toUpperCase();
                }
            }
        }
        return array.join('');
    }
    document.write(chuanHoaKiTu(string.toLowerCase()));
</script>
</body>
</html>
