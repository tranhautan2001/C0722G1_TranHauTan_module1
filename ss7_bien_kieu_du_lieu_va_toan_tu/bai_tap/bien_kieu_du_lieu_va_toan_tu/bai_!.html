<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vatLy = parseInt(prompt("nhập điểm lý"));
    let hoaHoc = parseInt(prompt("nhập điểm hóa"));
    let sinhHoc = parseInt(prompt("nhập điểm sinh"));
    let tong = vatLy+hoaHoc+sinhHoc;
    let trungBinh = (tong/3);
    document.write("tổng điểm là : "+tong +"<br>" +"điểm trung bình là : "+trungBinh);

</script>
</body>
</html>
